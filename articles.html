<html lang="zh-CN">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

</head>
<body class="articles-page">
    <!-- 返回首页按钮 -->
    <div class="top-bar">
        <a href="index.html" class="back-link">

    <main class="articles-main">
        <!-- 精选文章区块 -->
        <section class="featured-section">
            <h2 class="section-title">精选文章</h2>
            <div class="swiper featured-swiper">
                <div class="swiper-wrapper">
                    <!-- 示例卡片，后续用JS动态生成 -->
                    <div class="swiper-slide featured-card">
                        <img src="https://picsum.photos/300/180?random=1" alt="封面" class="featured-cover">
                        <div class="featured-info">
                            <h3>文章标题1</h3>
                            <p>这里是文章简介内容，简要介绍文章亮点。</p>
                        </div>
                    </div>
                    <div class="swiper-slide featured-card">
                        <img src="https://picsum.photos/300/180?random=2" alt="封面" class="featured-cover">
                        <div class="featured-info">
                            <h3>文章标题2</h3>
                            <p>这里是文章简介内容，简要介绍文章亮点。</p>
                        </div>
                    </div>
                    <div class="swiper-slide featured-card">
                        <img src="https://picsum.photos/300/180?random=3" alt="封面" class="featured-cover">
                        <div class="featured-info">
                            <h3>文章标题3</h3>
                            <p>这里是文章简介内容，简要介绍文章亮点。</p>
                        </div>
                    </div>
                    <div class="swiper-slide featured-card">
                        <img src="https://picsum.photos/300/180?random=4" alt="封面" class="featured-cover">
                        <div class="featured-info">
                            <h3>文章标题4</h3>
                            <p>这里是文章简介内容，简要介绍文章亮点。</p>
                        </div>
                    </div>
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>

        <!-- 文章管理列表区块 -->
        <section class="list-section">
            <h2 class="section-title">文章管理</h2>
            <div class="article-list">
                <div class="list-header">
                    <span>标题</span>
                    <span>全网阅读量</span>
                    <span>标签</span>
                    <span>发布时间</span>
                </div>
                <div class="list-row">
                    <span>AI工具实测</span>
                    <span>1.2万</span>
                    <span>AI, 工具</span>
                    <span>2024-05-01</span>
                </div>
                <div class="list-row">
                    <span>模型评测</span>
                    <span>9800</span>
                    <span>AI, 评测</span>
                    <span>2024-04-28</span>
                </div>
                <div class="list-row">
                    <span>生产力进阶</span>
                    <span>8600</span>
                    <span>效率, 进阶</span>
                    <span>2024-04-20</span>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/articles.js"></script>
</body>
</html>
